<div class="headerWrapper">
  <ia-comp-header [compHeaderSectionData]="headerData.sectionData" [compHeaderActionsShow]="headerData.actionsShow">
  </ia-comp-header>
</div>

<main>
  <!-- Show calendar filter -->
  <div class="filter">

    <!-- Filter buttons - main options-->
    

    <!-- Filter suboptions -->
    <div [ngSwitch]="typeViewShowed" class="filterOptions">
      <!-- Show countries -->
      <ul *ngSwitchCase="1" class="filtratedList">
        <li *ngFor="let country of myCalendars | myCalendarsTypesPipe:1">
          <a [routerLink]="['calendar', country.id]" routerLinkActive="active-calendar" (click)="setTitle(country.name)">{{ country.name }}</a>
        </li>
      </ul>
      <!-- Show states -->
      <ul *ngSwitchCase="2" class="filtratedList">
        <li *ngFor="let state of (myCalendars | myCalendarsTypesPipe:2)">
          <a [routerLink]="['calendar', state.id]" routerLinkActive="active-calendar" (click)="setTitle(state.name)">{{ state.name }}</a>
        </li>
      </ul>
      <!-- Show cities -->
      <ul *ngSwitchCase="3" class="filtratedList">
        <li *ngFor="let city of (myCalendars | myCalendarsTypesPipe:3)">
          <a [routerLink]="['calendar', city.id]" routerLinkActive="active-calendar" (click)="setTitle(city.name)">{{ city.name }}</a>
        </li>
      </ul>
    </div>

    <!-- Create new calendar button -->
    <li class="createCalendarIcon">
      <a class="mdi mdi-plus-circle-outline add-calendar" [routerLink]="['calendar', '01']" [title]="'general.buttons.title.addCalendar' | translate"></a>
    </li>

  </div>

  <!-- Calendar content -->
  <div class="choosenCalendar">
    <router-outlet></router-outlet>
  </div>

</main>
