<div class="headerWrapper">
    <ia-comp-header [compHeaderSectionData]="headerData.sectionData" [compHeaderActionsShow]="headerData.actionsShow">
    </ia-comp-header>
</div>

<main>
    <!-- Show calendar filter -->
    <div class="filter">

        <!-- Filter buttons  - main options-->
        <ul class="filterButtons">
            <li (click)="typeViewShowed = 1" [class.filter-selected]="typeViewShowed === 1 ">{{ 'calendars.filter.showCountries' | translate}}</li>
            <li (click)="typeViewShowed = 2" [class.filter-selected]="typeViewShowed === 2 ">{{ 'calendars.filter.showCommunities' | translate}}</li>
            <li (click)="typeViewShowed = 3" [class.filter-selected]="typeViewShowed === 3 ">{{ 'calendars.filter.showCities' | translate}}</li>
        </ul>

        <!-- Filter suboptions -->
        <div [ngSwitch]="typeViewShowed" class="filterOptions">
            <ul *ngSwitchCase="1" class="filtratedList">
                <li *ngFor="let country of myCalendars | myCalendarsTypesPipe:1">
                    <a [routerLink]="['calendar', country.id]" routerLinkActive="active-calendar">{{ country.name }}</a>
                </li>
            </ul>

            <ul *ngSwitchCase="2" class="filtratedList">
                <li *ngFor="let state of (myCalendars | myCalendarsTypesPipe:2)">
                    <a [routerLink]="['calendar', state.id]" routerLinkActive="active-calendar">{{ state.name }}</a>
                </li>
            </ul>

            <ul *ngSwitchCase="3" class="filtratedList">
                <li *ngFor="let city of (myCalendars | myCalendarsTypesPipe:3)">
                    <a [routerLink]="['calendar', city.id]" routerLinkActive="active-calendar">{{ city.name }}</a>
                </li>
            </ul>

        </div>

        <li class="createCalendarIcon">
            <a class="mdi mdi-plus-circle-outline add-calendar" (click)="viewNewCalendar()" [title]="'general.buttons.title.addCalendar' | translate"></a>
        </li>

        <form (ngSubmit)="saveNewCalendar(nameCalendar.value, '02')" [class.createNew]="createCalendarShow">
            <input type="text" #nameCalendar placeholder="{{ 'general.buttons.title.nameCalendar' | translate }}">
            <button type="submit" class="bt-pos">{{ 'general.buttons.save' | translate }}</button>
        </form>

    </div>

    <!-- Calendar content -->
    <div class="choosenCalendar">

        <router-outlet></router-outlet>
    </div>

</main>
